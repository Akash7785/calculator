<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="display"></div>
      <div id="keyboard">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="black">+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="black">-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="black">*</div>
        <div id="rd">C</div>
        <div>0</div>
        <div class="black">=</div>
        <div class="black">/</div>
      </div>
    </div>
  </body>
</html>

<script>
  let keys = document.querySelectorAll("#keyboard>div");
  // console.log(keys);

  for (let i = 0; i < keys.length; i++) {
    keys[i].addEventListener("click", calc);
  }

  let bag = "";
  function calc() {
    let targetNum = event.target.innerText;

    if (targetNum == "C") {
      document.querySelector(".display").innerText = "";
      bag = "";
    } else if (targetNum == "=") {
      if (bag == "") {
        document.querySelector(".display").innerText = "";
      } else {
        let out = eval(bag);
        // console.log(out);
        document.querySelector(".display").innerText = out;
        bag = out;
      }
    } else {
      bag = bag + targetNum;
      document.querySelector(".display").innerText = bag;
    }
  }
</script>
